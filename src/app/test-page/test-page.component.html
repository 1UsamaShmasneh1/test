<h1>IQ Test</h1><hr>
<form #testForm="ngForm" (submit)="handleSubmit(testForm)">
    <div *ngFor="let t of questions; let i = index">
        <h3>Question {{i + 1}}:</h3>
        <div class="form-group row">        
            <div class="col-sm-4">
                <img src="{{t.question}}" height="300">
            </div>
            <div class="col-sm-2">
                <h4>1:</h4>
                <img src="{{t.option1}}" height="200">
            </div>
            <div class="col-sm-2">
                <h4>2:</h4>
                <img src="{{t.option2}}" height="200">
            </div>
            <div class="col-sm-2">
                <h4>3:</h4>
                <img src="{{t.option3}}" height="200">
            </div><hr><br>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
